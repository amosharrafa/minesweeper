<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Minesweeper</title>
  <link rel="stylesheet" type="text/css" href="minesweeper.css" />
  <script src="./minesweeper.js" type="text/javascript" ></script>
  <h1><i>Welcome to Minesweeper</i>!</h1>
</head>
<body>
  Please enter a grid size (NxN): <input type='number' id='N' min='1' step='1' value='15'><br>
  Please enter a # of mines: <input type='number' id='mines' min='1' step='1' value='30'><br>
  <div id='results'>Best Time: 0 Seconds<br>Fewest Clicks: 0</div>
  <br>
  <button id='play' type='button' onclick='createBoard()'>Play!</button>
  <button id='end' type='button' onclick='showBoard(true)' style='display: none'>End Game!</button>
  <button id='solve' type='button' onclick='solve()' style='display: none'>Solve!</button>
  <br>
  <br>
  <span id='clicks' style='visibility: hidden'>0 Clicks &#09;</span><span id='time' style='visibility: hidden'>0 Seconds</span>
  <p id='banner'></p>
  <table id='board'></table>
</body>
</html>
